<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="headertop">
        <div id="logo"></div>
      </div>

      <div id="headerbottom">
          <h1>Agenda Social</h1>
      </div>

      <div id="cheertext">
        <p>"Pero, al comenzar a suceder estas cosas, pónganse de pie y levanten 
          la cabeza, porque su liberación se acerca"</p>
      </div>
        

      <div id="choices">
        <p class="paragraph">Escoge tu opción a realizar</p>
        <div>
          <button id="codificar">CODIFICAR</button>
          <button id="decodificar">DECODIFICAR</button>
        </div> 
      </div>


      <div id="inputtext">
        <p id="instruction" class="paragraph"></p>
        <div>
          <textarea name="" id="textarea" ></textarea>
        </div>
        <p id="offset">Ingresa número de desplazamiento</p>
        <input type="number" id="inputnumber">
        <div>
            <button id="submit"></button>
          </div>
      </div>

      <div id="tituloresultado">Resultado</div>
      <div id="result">resultado</div>


    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
